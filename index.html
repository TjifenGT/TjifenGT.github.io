<!DOCTYPE html>
<html>

  <head>
    <title>Crypto Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="script.js"></script>
  </head>

  <div class="grid">
    <body>
      <h1>Cryptocurrency Generator</h1>
      <h2>Find your next investment idea by generating a
        <br>
        random cryptocurrency from thousands of tickers!</h2>
      
      <p>
        Name: {{ name }}
        <br>
        Symbol: {{ symbol }}
      </p>

      <p>The randomly generated string is:</p>
      <p class="result">Loading...</p>

      <script>
        const resultElement = document.querySelector('.result');
        resultElement.textContent = getRandomString();
      </script>

      <button onclick="location.reload()">Refresh</button>

    </body>

  </div>

</html>
